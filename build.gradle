buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
    }
}

//apply plugin: 'net.minecraftforge.gradle.forge'
/*plugins {
    id "net.minecraftforge.gradle.forge" version "2.0.2"
}*/
apply plugin: 'com.github.johnrengelman.shadow'

version = "0.2"
group= "gliby.minecraft" 
archivesBaseName = "glibyphysics"

minecraft {
    version = "1.8.9-11.15.1.2318-1.8.9"
    runDir = "run"
    mappings = "stable_20"
    makeObfSourceJar = false 

    replace '@VERSION@', project.version
    replace '@MC_VERSION@', version
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

shadowJar {
	classifier = ''
	relocate "org.apache.commons.math3", "gliby.repackage.org.apache.commons.math3"
	relocate "com.badlogic", "gliby.repackage.com.badlogic"
	relocate "com.bulletphysicsx", "gliby.repackage.com.bulletphysicsx"
	configurations = [project.configurations.shadow]
}

reobf {
	shadowJar { mappingType = 'SEARGE' }
}

tasks.build.dependsOn reobfShadowJar

artifacts {
	archives shadowJar
}

dependencies {
	shadow group: 'org.apache.commons', name: 'commons-math3', version: '3.0'    
	shadow files('lib/gdx-bullet.jar')
    shadow files('lib/gdx-bullet-natives.jar')
    shadow files('lib/gdx.jar')
}

jar {
	manifest {
		attributes 'FMLAT' : 'GlibysPhysics_at.cfg'
	}
}
